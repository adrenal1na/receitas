<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tia Jurema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="receitas.html">Receitas</a>
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <h2 class="text-center mb-4">Efetue seu Cadastro</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="mailto:contato@tiajurema.com" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="numero" class="form-label">NÂº</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" maxlength="2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy;Jurema 2022</p>
    </footer>
</body>
</html>
